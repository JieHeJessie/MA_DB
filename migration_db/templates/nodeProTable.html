{% extends 'blank.html'%}
{% load staticfiles %}

  {% block content%}
    <!--table-->
        <div class="col-1">
          <div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
            <i class="fa fa-times"></i>
            <div class="panel-heading templatemo-position-relative"><h2 class="text-uppercase">Project Details</h2>
            </div>
            <div class="table-responsive">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>Description</th>
                    <th>Details</th>
                  </tr>
                </thead>
                <tbody>
                  {% for project in p %}
                  <tr>
                    <td>{{project.project_name}}</td>
                    <td><a href="/MA_DB/{{project.pro_id}}/project_detail/">See details</td>
                  </tr>
                  {%endfor%}
                </tbody>

              </table>
            </div>
          </div>
        </div>


  {% endblock%}
