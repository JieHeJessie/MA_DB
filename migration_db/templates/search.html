{% extends 'blank.html'%}
{% load staticfiles %}

  {% block content%}
    <!--main_body_info-->
        <div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
          <i class="fa fa-times"></i>
          <div class="panel-heading templatemo-position-relative">
            <h2>Choose Filtering Information</h2>
          </div>
        </div>

        <!--main_body_info_chosse-->
        <div class="templatemo-content-widget white-bg">
          <form action="search_result" method="post">
            <!--Choice period-->
            <h2>Choose Period:</h2>
            <br><br>
            From: <input type="date" name="from_user_date" value="2016-01-01" />
            &nbsp &nbsp
            To: <input type="date" name="to_user_date" value="2018-01-01" />
            <br><br><br><br>
            <!--Choice Attributes Choice-->
            <h2>Choose Attributes:</h2>
            <br><br>
            <label class="control-label">Choose Person</label>
            <input type="text" name="person" class="form-control">
            <br>
            <label class="control-label">Choose Organization</label>
            <input type="text" name="organisation" class="form-control">
            <br>
            <label class="control-label">Choose Description</label>
            <input type="text" name="description" class="form-control">
            <br>
            <label class="control-label">Choose Service</label>
            <input type="text" name="service" class="form-control">
            <br>
            <label class="control-label">Choose Instrument</label>
            <input type="text" name="instrument" class="form-control">

            <br><br><br><br>
            <button type="submit" class="templatemo-blue-button">Search</button>
          </form>
        </div>

  {% endblock%}
