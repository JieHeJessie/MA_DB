{% extends 'blank.html'%}
{% load staticfiles %}

  {% block content%}
    <!--table-->
        <div class="col-1">
          <div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
            <i class="fa fa-times"></i>
            <div class="panel-heading templatemo-position-relative"><h2 class="text-uppercase">Project Details By Status</h2>
            </div>
            <div class="table-responsive">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>Description</th>
                    <th>Details</th>
                  </tr>
                </thead>
                <tbody>
                  {% for Q_Status in q_status %}
                  <tr>
                    <td>{{Q_Status.quote_num}}</td>
                                        <td><a href="{{Q_Status.quote_id}}/quote_status_detail/">See details</a></td>
                  </tr>
                  {%endfor%}
                  <tr>
                    <td><font size="3" color="red">Subtotal($)</font></td>
                    <td><font size="3" color="red">{{Status_Sum}}</font></td>

                  </tr>
                </tbody>

              </table>
            </div>
          </div>
        </div>

  {% endblock%}
