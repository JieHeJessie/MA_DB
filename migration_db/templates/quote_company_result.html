{% extends 'blank.html'%}
{% load staticfiles %}

  {% block content%}
    <!--table-->
        <div class="col-1">
          <div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
            <i class="fa fa-times"></i>
            <div class="panel-heading templatemo-position-relative"><h2 class="text-uppercase">Project Details By Company</h2>
            </div>
            <div class="table-responsive">
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>Description</th>
                    <th>Details</th>
                  </tr>
                </thead>
                <tbody>
                  {% for Q_Company in q_company %}
                  <tr>
                    <td>{{Q_Company.quote_num}}</td>
                    <td><a href="{{Q_Company.quote_id}}/quote_company_detail/">See details</a></td>
                  </tr>
                  {%endfor%}

                </tbody>

              </table>
            </div>
          </div>
        </div>

  {% endblock%}
