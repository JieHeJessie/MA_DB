{% extends 'blank.html'%}
{% load staticfiles %}

  {% block content%}
      <!--table-->
        <div class="col-1">
          <div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
            <i class="fa fa-times"></i>
            <div class="panel-heading templatemo-position-relative"><h2 class="text-uppercase">Project Details By State</h2>
            </div>
            <div class="table-responsive">
                {% if State %}
              <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>State</th>
                    <th>Subtotal</th>
                    <th>No.Customer</th>
                    <th>No.Sample</th>
                  </tr>
                </thead>
                <tbody>
                  {% for group in State %}
                  <tr>
                    {%for d in group %}
                    <td>{{d}}</td>
                    {%endfor%}
                  </tr>
                  {%endfor%}
                </tbody>

              </table>
              {%endif%}
            </div>
          </div>
        </div>


  {% endblock%}v
