{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<title>Metabolomics Australia - Home</title>

	<meta name="description" content="">
	<meta name="author" content="templatemo">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
	<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/templatemo-style.css' %}" rel="stylesheet">
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<script type="text/javascript">
		var node1 = {{AWRI}}
        var node2 = {{Murdoch}}
        var node3 = {{UQ}}
        var node4 = {{UM}}
        var node5 = {{UWA}}
	</script>

	<script type="text/javascript">
	  google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Move', 'Percentage'],
          ["AWRI", node1],
          ["Murdoch", node2],
          ["UQ", node3],
          ["UM", node4],
          ['UWA', node5]
        ]);

        var options = {
          width: 800,
          height: 500,
          legend: { position: 'none' },
          chart: {
            title: 'Subtotal'},
          axes: {
            x: {
              0: { side: 'bottom', label: 'Node'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        // Convert the Classic options to Material options.
        chart.draw(data, google.charts.Bar.convertOptions(options));
      };
	</script>

</head>
<body>
	<!--main page-->
	<div class="templatemo-flex-row">

			</header>
			<!--left_image-->
			<div class="profile-photo-container">
              <img src="{% static 'images/profile-photo.jpg' %}" alt="MA Photo" class="img-responsive">
			</div>
			<br><br><br>
			<!--mobile_MouseChangeToFinger-->
			<div class="mobile-menu-icon">
				<i class="fa fa-bars"></i>
			</div>
			<!--left_navigation-->
			<nav class="templatemo-left-nav">          
				<ul>
					<li><a href="#" class="active"><i class="fa fa-home fa-fw"></i>Dashboard</a></li>
					<li><a href="data-visualization.html"><i class="fa fa-info fa-fw"></i>Quote Information</a></li>
					<li><a href="data-visualization.html"><i class="fa fa-search-plus fa-fw"></i>Search</a></li>
					<li><a href="maps.html"><i class="fa fa-money fa-fw"></i>Invoice Information</a></li>
					<li><a href="login.html"><i class="fa fa-eject fa-fw"></i>Sign Out</a></li>
				</ul>  
			</nav>
		</div>
		<!--=======================right side1.2========================-->
		<div class="templatemo-content col-1 light-gray-bg">
			<!--Top 1.2.1-->
			<div class="templatemo-top-nav-container">        
				<div class="white-bg col-1 text-center">
                  <img src="{% static 'images/MA.png' %}" alt="MA" class="img-circle img-thumbnail" height="200" width="280">
				</div>        
			</div>
			<!--body(main) except top 1.2.2-->
			<div class="templatemo-content-container">
			  <!--Bar Chart Title-->
				<div class="panel panel-default templatemo-content-widget white-bg no-padding templatemo-overflow-hidden">
					<i class="fa fa-times"></i>
					<div class="panel-heading templatemo-position-relative">
					  <h2>Subtotal Information</h2>
					</div>
				</div>
				<!--Bar Chart-->
				<div id="top_x_div" class="templatemo-content-widget white-bg">
			</div>
		</div>
	</div>

</body>
